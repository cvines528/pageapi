<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>

  <body>
    <nav>
      <img src="" alt="">

      <ul>
        <li>Pricing</li>
        <li>About</li>
        <li>Contact</li>
      </ul>

      <button class="schedule-demo">Schedule a Demo</button>
    </nav>

    <h1>Submit a help request and<br>we'll get in touch shortly.</h1>

    <div class="contact">
      <div class="contact-form">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="email" id="email" placeholder="Email">
        <input type="text" name="company_name" id="company_name" placeholder="Company Name">
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="checkbox" name="optin" id="optin">
        <label for="optin">Stay up-to-date with company announcements and updates to our API</label>
        <input type="button" value="Submit">
      </div>
      <div class="partners">
        <h3>Join the thousands of innovators already building with us</h3>
        <div class="companies">
          <img src="assets/shared/desktop/tesla.svg" alt="">
          <img src="assets/shared/desktop/microsoft.svg" alt="">
          <img src="assets/shared/desktop/hewlett-packard.svg" alt="">
          <img src="assets/shared/desktop/oracle.svg" alt="">
          <img src="assets/shared/desktop/google.svg" alt="">
          <img src="assets/shared/desktop/nvidia.svg" alt="">
        </div>
      </div>
    </div>

    <div class="ready-to-start">
      <div class="left-side">
        <h1>Ready to start?</h1>
      </div>
      <div class="right-side">
        <input type="text" name="" id="" placeholder="Enter email address">
        <button class="schedule-demo">Schedule a Demo</button>
      </div>
    </div>
    
    

    <footer>
      <img src="" alt="">

      <ul>
        <li>Pricing</li>
        <li>About</li>
        <li>Contact</li>
      </ul>

      <div class="social-media-links">
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </div>
    </footer>

  </body>

</html>
